<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Sequoia Boat Rentals offers electric, eco-friendly inflatable boats for rent on Kamloops area lakes. Explore Heffley, Paul, Monte, Shuswap, Kamloops, and Lac Le Jeune lakes with our convenient boat rental and concierge services.">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <!-- Main Stylesheet -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/animations.css">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- AOS Animation Library -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <!-- Favicon -->
    <link rel="icon" href="https://img.icons8.com/fluency/48/null/canoe-slalom.png">
    <title>Sequoia Boat Rentals & Concierge Services</title>
    <style>
        /* Additional styles to ensure video works */
        .hero-video-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        .hero-video {
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            object-fit: cover;
        }
    </style>
</head>

<body>
    <!-- Header Component -->
    <header-component></header-component>

    <main>
        <section class="hero">
            <div class="video-container">
                <video autoplay muted loop playsinline id="hero-video">
                    <source src="videos/lake-video-background.mp4" type="video/mp4">
                    <!-- Fallback image if video doesn't load -->
                    <img src="images/hero-bg.jpg" alt="Lake view background">
                </video>
                <div class="hero-overlay"></div>
            </div>
            <div class="container">
                <div class="hero-content">
                    <h1 class="hero-title">Explore Kamloops Lakes with Sequoia Boat Rentals & Concierge Services</h1>
                    <p class="hero-subtitle">Electric, eco-friendly inflatable boats for unforgettable adventures</p>
                    <div class="hero-cta">
                        <a href="booking.html" class="btn btn-primary btn-large">Book Your Adventure Now</a>
                        <a href="lakes.html" class="btn btn-secondary btn-large">Discover Lakes</a>
                    </div>
                </div>
            </div>
        </section>

        <!-- About Us Component -->
        <about-component></about-component>

        <!-- Features Component (Why Choose Us) -->
        <features-component></features-component>

        <!-- Quick Booking Section Component -->
        <booking-form-component></booking-form-component>
    </main>

    <!-- Footer Component -->
    <footer-component></footer-component>

    <!-- Main JavaScript -->
    <script src="js/main.js"></script>

    <!-- Web Components -->
    <script src="components/header.js"></script>
    <script src="components/about.js"></script>
    <script src="components/features.js"></script>
    <script src="components/booking-form.js"></script>
    <script src="components/footer.js"></script>

    <!-- AOS Animation Library -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Initialize AOS animations
            AOS.init({
                duration: 800,
                easing: 'ease-in-out',
                once: true
            });

            // Basic video functionality
            const video = document.getElementById('hero-video');
            
            if (video) {
                // Force video to load
                video.load();
                
                // Ensure video is muted by default for autoplay
                video.muted = true;

                // Try to play the video
                video.play().catch(err => {
                    console.error('Video autoplay failed:', err);
                });
            }
        });
    </script>
</body>

</html>
