<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sequoia Boat Rentals & Concierge Services</title>
    <link rel="icon" href="images/favicon.png" type="image/png">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <!-- Swiper CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <!-- Version & asset helpers -->
    <script src="js/app-version.js"></script>
    <script src="js/asset-path.js"></script>
    <script src="js/auto-version.js" defer></script>

    <!-- Custom CSS (version appended automatically) -->
    <link rel="stylesheet" href="css/styles.css">
    <style>
        /* Fix for mobile view spacing issues */
        body {
            overflow-x: hidden;
        }

        main>section {
            position: relative;
            z-index: 1;
        }

        @media (max-width: 767px) {
            main>section {
                overflow: hidden;
            }
        }
    </style>
</head>

<body>
    <!-- Header Component -->
    <header id="header-container"></header>

    <!-- Main Content -->
    <main>
        <!-- Hero Section Component -->
        <section id="hero-container"></section>

        <!-- Services Component -->
        <section id="services-container"></section>

        <!-- Lakes Component -->
        <section id="lakes-container"></section>

        <!-- Quick Booking Component -->
        <section id="booking-preview-container"></section>

        <!-- About Section Component -->
        <section id="about-container"></section>

        <!-- Why Choose Us Component -->
        <section id="features-container"></section>
    </main>

    <!-- Footer Component -->
    <footer id="footer-container"></footer>

    <!-- Global Modal -->
    <div id="modal-overlay" class="modal-overlay" style="display:none;">
        <div class="modal-container">
            <div class="modal-header">
                <h3 id="modal-title"></h3>
                <button id="modal-close" class="modal-close" aria-label="Close modal">&times;</button>
            </div>
            <div id="modal-body" class="modal-body"></div>
            <div id="modal-footer" class="modal-footer"></div>
        </div>
    </div>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-functions.js"></script>

    <!-- Stripe SDK -->
    <script src="https://js.stripe.com/v3/"></script>

    <!-- Your web app's Firebase configuration and initialization -->
    <script src="js/firebase-init.js"></script>

    <!-- Scripts (version appended automatically by auto-version.js) -->
    <script src="js/component-loader.js"></script>
    <script src="js/invoice-modal.js"></script>
    <script src="js/stripe-integration.js"></script>
    <script src="js/main.js"></script>
    <script src="components/header.js"></script>
    <script src="components/hero.js"></script>
    <script src="components/about.js"></script>
    <script src="components/features.js"></script>
    <script src="components/booking-preview.js"></script>
    <script src="components/services.js"></script>
    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <!-- Swiper JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="components/lakes.js"></script>
    <script src="components/footer.js"></script>
</body>

</html>
